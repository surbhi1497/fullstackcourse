<html>
<head>
<title>Project HTML5</title>
<style>
body{
font-family:Tahoma;
line-height:1.6em;
background:#f4f4f4;
}
header,footer{
text-align:center;
}
#container{
width:400px;
overflow:hidden;
padding:30px;
margin:50px auto;
background:#FFFFA5;
}
.clear{
text-decoration:none;
background:#333;
color:#fff;
padding:10px;
}

</style>
<script>
function getNote(){
if(localStorage.getItem('note')){
var note=localStorage.getItem('note');
}else{
var note='GO Ahead and edit this note to save in localStorage';
}
document.getElementById('note').innerHTML=note;
}
function saveNote(id){
var note=document.getElementById('note').innerHTML;
localStorage.setItem('note',note);


}
function clearNote(){
clear:localStorage.clear();
return false;
}

</script>
</head>
<body>
<header>
<h1>HTML5 PROJECT</h1>
</header>
<section id="container">
<div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>
</section>
<footer>
<div>
<a href="" onclick="javascript:clearNote();" class="clear">Clear Note</a>
</div>
<p>MYNOTE &copy; 2019</p>
</footer>
<script>
getNote();
</script>
</body>
</html>
